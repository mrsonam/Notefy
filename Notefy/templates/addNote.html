{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Note{% endblock %}
{% block content %}
<body>

    {% include 'navbar_auth.html' %}
    <br><br><br><br><br><br><br><br>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Add Note</h2>
          <h3 class="section-subheading text-muted"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
                <div class="addnote">
                        <!-- below given form passes the content to the controller for to store in the database where enctype is specially for the images-->
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit">Upload Note</button>
                        </form>
                </div>
        </div>
      </div>
    </div>

</body>
{% endblock %}

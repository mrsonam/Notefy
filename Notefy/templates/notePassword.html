{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Password{% endblock %}
{% block content %}
<body>
    {% include 'navbar_auth.html' %}
    <br><br><br><br><br><br><br><br>
    
    <div class="container">
        <!-- displays message on the page -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-secondary alert-dismissable" role="alert">
                    <button class="close" data-dismiss="alert">
                        <small><sup>x</sup></small>
                    </button>
                    {{ message}}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label >Enter password</label>
            <input type="password" placeholder="Password" name="current_password" class="form-control"><br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

    </div>

</body>
{% endblock %}
